<div class="survey-result">
    <h2><strong>Survey Result:</strong> Title of survey</h2>
    <h4>Participated: <strong>10</strong></h4>

    <div class="question-answers">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- SL Column -->
            <ng-container matColumnDef="SL">
                <th mat-header-cell *matHeaderCellDef> SL </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>
            
            <!-- Titel Column -->
            <ng-container matColumnDef="Titel">
                <th mat-header-cell *matHeaderCellDef> Titel </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            
            <!-- Type Column -->
            <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
            
            <!-- Answers Column -->
            <ng-container matColumnDef="Answers">
                <th mat-header-cell *matHeaderCellDef> Answers </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-list role="list" *ngIf="element.type !== 'text'">
                        <mat-list-item role="listitem" 
                            *ngFor="let option of element.options">
                            {{option}} <strong style="margin-left: 'auto'"> {{showAnswerPersentage(option)}}%</strong>
                        </mat-list-item>
                    </mat-list>
                    <button *ngIf="element.type === 'text'" mat-raised-button (click)="openBottomSheet()">Answers</button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
